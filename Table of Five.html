<!DOCTYPE HTML>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>W09 Coding Assignment - 1</title>

	<script>

		function calculate() {

			let output = "";

			for (i = 1; i <= 12; i++) {

				let multiplier = 5;
				let result = i * 5;

				output += multiplier + " x " + i + " = " + result + "<br>" + "<br>";
			}

			document.getElementById("output").innerHTML = output;

		}

	</script>
</head>

<body>
	<button type="submit" onclick="calculate();">Submit</button><br>
	<div id="output"></div>
</body>

</html>
