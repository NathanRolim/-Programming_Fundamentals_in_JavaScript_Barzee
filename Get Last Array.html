<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Array 1</title>

    <script>

        function sumArray() {

            let list = [17, 8, 9, 5, 20];
            let value = 0;
            value = addEnds(list);
            document.getElementById("output").innerHTML = value;

        }

        function addEnds(list) {
            let sum = list[4]
            return sum;
        }

    </script>
</head>

<body>

    <button type="button" onclick="sumArray()">Sum</button>
    <div id="output"></div>

</body>

</html>
