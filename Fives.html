<!DOCTYPE HTML>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>Exam 2-A</title>
	<script>
		//Write a JavaScript program with a function named fives that reads two numbers from two text fields and then outputs to a div "True" if both of the numbers are greater than 5 or if their sum is greater than 20. Otherwise your function should output "False" to the div. If you wish, you may use the following HTML code to begin your program.

		function fives() {

			let num1 = parseFloat(document.getElementById("one").value);
			let num2 = parseFloat(document.getElementById("two").value);

			if (num1 > 5 && num2 > 5) {
				document.getElementById("output").innerHTML = "True";
			}

			else if (num1 + num2 > 20) {
				document.getElementById("output").innerHTML = "True";
			}

			else {
				document.getElementById("output").innerHTML = "False";
			}

		}

	</script>
</head>

<body>
	Please enter two numbers:
	<input type="text" id="one" size="5">
	<input type="text" id="two" size="5">
	<button type="button" onclick="fives()">Submit</button>
	<div id="output"></div>
</body>

</html>
