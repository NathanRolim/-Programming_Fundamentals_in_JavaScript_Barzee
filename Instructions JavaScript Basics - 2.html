<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Applied Scripture</title>
    <script>
        function applyScripture() {

            let name = document.getElementById('nameInputBox').value;

            let scripture = "Now I, " + name + ", write somewhat as seemeth me good;" +
                "and I write unto my brethren, the Lamanites;" +
                "and I would that they should know that more than bfour hundred and twenty years have passed away since the sign was given of the coming of Christ.";


            document.getElementById('outputDiv').innerHTML = scripture;
        }
    </script>
</head>

<body>
    Please enter your name: <input type="text" id="nameInputBox">
    <button type="button" onclick="applyScripture()">Verse</button>
    <div id="outputDiv"></div>
</body>

</html>
