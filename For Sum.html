<!DOCTYPE HTML>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>W08 Coding Assignment</title>

	<script>
		function calculate() {

			let n = parseFloat(document.getElementById("int").value);
			let i;
			let output = 0;

			for (i = 1; i <= n; i += 2) {
				output += i;
			}

			document.getElementById("output").innerHTML = output;

		}

	</script>
</head>

<body>
	<h2>Program</h2>
	Enter a number: <input type="text" id="int" required>
	<button type="submit" onclick="calculate();">Submit</button><br>
	Total:
	<div id="output"></div>
</body>

</html>
