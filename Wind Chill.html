<!DOCTYPE HTML>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>Title</title>
	<script>

		function doInputOutput() {

			let temperature = parseFloat(document.getElementById("temp").value);
			let speed = parseFloat(document.getElementById("wind").value);
			let result = windChill(temperature, speed);
			document.getElementById("output").innerHTML = result;
		}

		function windChill(tempF, speed) {

			return (35.75 + (0.6215 * tempF) - (35.75 * speed ** 0.16) + (.4275 * tempF * (speed ** 0.16)));
		}

	</script>
</head>

<body>

	Temperature: <input type="text" id="temp" size="5"><br>
	Wind Speed: <input type="text" id="wind" size="5"><br>
	<button type="button" onclick="doInputOutput()">Wind Chill</button>
	<div id="output"></div>

</body>

</html>
