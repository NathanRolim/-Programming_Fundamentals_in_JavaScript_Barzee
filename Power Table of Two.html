<!DOCTYPE HTML>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>W09 Coding Assignment - 2</title>

	<script>

		function calculate() {

			let power = "";

			for (i = 0; i <= 31; i++) {

				power += 2 ** i + "<br>" + "<br>";

			}

			document.getElementById("output").innerHTML = power;

		}

	</script>
</head>

<body>
	<button type="submit" onclick="calculate();">Submit</button><br>
	<div id="output"></div>
</body>

</html>
