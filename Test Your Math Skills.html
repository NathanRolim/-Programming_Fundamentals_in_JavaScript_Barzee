<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Testing your Math Skills</title>
    <script>

        function evaluateOperation() {

            let firstNumber = parseFloat(document.getElementById('firstNumber').value);
            let operator = document.getElementById('operator').value;
            let lastNumber = parseFloat(document.getElementById('lastNumber').value);
            let answer = parseFloat(document.getElementById('answer').value);

            let message;
            let operation;

            switch (operator) {

                case "+":
                    operation = firstNumber + lastNumber;
                    break;
                case "-":
                    operation = firstNumber - lastNumber;
                    break;
                case "*":
                    operation = firstNumber * lastNumber;
                    break;
                case "/":
                    operation = firstNumber / lastNumber;
            }
            if (operation == answer) {
                message = "Correct! Good job!";
            } else {
                message = "Incorrect! Try again!";
            }

            document.getElementById('outputDiv').innerHTML = message;
        }
    </script>
</head>

<body>
    <h2>Test your Math Skills!</h2>
    <input type="text" id="firstNumber">
    <input type="text" id="operator" size="1" maxlength="1">
    <input type="text" id="lastNumber">
    =<input type="text" id="answer"> <br>
    <button type="button" onclick="evaluateOperation()">Evaluate operation</button> <br>
    <div id="outputDiv"></div>
</body>

</html>
